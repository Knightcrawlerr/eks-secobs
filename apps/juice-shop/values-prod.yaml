image:
  repository: ghcr.io/knightcrawlerr/juice-shop
  pullPolicy: Always
  tag: "sha-ad634ba56836690885f24cc721257e9842456be1"


replicaCount: 2

networkPolicy:
  enabled: true

app:
  ingress:
    enabled: true
    className: nginx
    host: juice-shop.com
    tls:
      - secretName: juice-shop-tls
        hosts:
          - juice-shop.com

argocd:
  ingress:
    enabled: true
    className: nginx
    host: argocd.juice-shop.com
    tls:
      - secretName: argocd-server-tls
        hosts:
          - argocd.juice-shop.com

serviceAccount:
  create: true
  automount: true
  name: ""
  annotations: {}

service:
  type: ClusterIP
  port: 3000

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: 1
    memory: "1Gi"

securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80