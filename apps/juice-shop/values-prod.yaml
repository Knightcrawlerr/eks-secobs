image:
  repository: hacking9/juice-shop
  pullPolicy: IfNotPresent
  tag: "prod-0382749"

replicaCount: 2

app:
  ingress:
    enabled: true
    className: nginx
    host: juice-shop.com
    tls:
      - secretName: juice-shop-tls
        hosts:
          - juice-shop.com

argocd:
  ingress:
    enabled: true
    className: nginx
    host: argocd.juice-shop.com
    tls:
      - secretName: argocd-server-tls
        hosts:
          - argocd.juice-shop.com

serviceAccount:
  create: true
  automount: true
  name: ""
  annotations: {}

service:
  type: ClusterIP
  port: 3000

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: 1
    memory: "1Gi"

securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL


autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80