{{- if .Values.argocd.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    # ArgoCD-specific: Pass through TLS to backend
    # ArgoCD server handles its own TLS termination
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  labels:
    app.kubernetes.io/name: {{ include "juice-shop.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ingressClassName: {{ .Values.app.ingress.className | default "nginx" }}
  rules:
    - host: {{ .Values.argocd.ingress.host }}
      http:
        paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: argocd-server
               port:
                 name: https
  {{- if .Values.argocd.ingress.tls }}
  tls:
    {{- toYaml .Values.argocd.ingress.tls | nindent 4  }}
  {{- end -}}
{{- end -}}